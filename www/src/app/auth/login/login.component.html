<div class="container d-flex flex-column align-items-center pt-5">
  <h2 class="">Welcome to Teamstat</h2>
  <form class="form-group w-75 mt-2" [formGroup]="loginForm" (ngSubmit)="submit()">
    <input class="form-control" formControlName="login" placeholder="login">
    <input type="password" formControlName="password" class="form-control" placeholder="password">
    <button type="submit" class="btn btn-primary mt-2">Login</button>
  </form>
</div>
