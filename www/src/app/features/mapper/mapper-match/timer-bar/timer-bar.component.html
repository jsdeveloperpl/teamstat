<div class="d-flex justify-content-around mx-2">
  <button (click)="pauseClick.emit()" class="btn btn-warning flex-grow-1">
    <svg *ngIf="!isPaused; else resumeMatchButton" class="bi bi-pause-fill" width="1em" height="1em" viewBox="0 0 16 16"
      fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M5.5 3.5A1.5 1.5 0 017 5v6a1.5 1.5 0 01-3 0V5a1.5 1.5 0 011.5-1.5zm5 0A1.5 1.5 0 0112 5v6a1.5 1.5 0 01-3 0V5a1.5 1.5 0 011.5-1.5z" />
    </svg>
  </button>
  <p class="flex-grow-1">Time: {{ time }} </p>
  <button class="btn btn-danger flex-grow-1" (click)="stopClick.emit()">
    <svg class="bi bi-stop" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M3.5 5A1.5 1.5 0 015 3.5h6A1.5 1.5 0 0112.5 5v6a1.5 1.5 0 01-1.5 1.5H5A1.5 1.5 0 013.5 11V5zM5 4.5a.5.5 0 00-.5.5v6a.5.5 0 00.5.5h6a.5.5 0 00.5-.5V5a.5.5 0 00-.5-.5H5z"
        clip-rule="evenodd" />
    </svg>
  </button>

</div>

<ng-template #resumeMatchButton>
  <svg class="bi bi-play" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd"
      d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 010 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
      clip-rule="evenodd" />
  </svg>
</ng-template>
