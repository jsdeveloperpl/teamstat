<app-event-map [eventsMap]="eventsMap" (eventAdd)="addEvent($event)"></app-event-map>
<app-event-feed [events$]="state.match.events$"></app-event-feed>
<app-timer-bar [isPaused]="state.match.isPaused$ | async" [time]="state.match.time$ | async"
  (pauseClick)="toggleMatchCounter()" (stopClick)="finishMatch()"></app-timer-bar>
