<div class="d-flex">
  <div class="d-flex flex-column flex-grow-1">
    <ng-container *ngFor="let event of eventsMap">
      <button (click)="addEvent(event.type, 'homeTeam')"
        [class]="'m-2 btn btn-' + event.buttonStyle">{{ event.label}}</button>
    </ng-container>

  </div>
  <div class="d-flex flex-column flex-grow-1">
    <ng-container *ngFor="let event of eventsMap">
      <button (click)="addEvent(event.type, 'awayTeam')"
        [class]="'m-2 btn btn-' + event.buttonStyle">{{ event.label}}</button>
    </ng-container>
  </div>
</div>
